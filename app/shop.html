  <body class="shop">
  
  <div id="page">
  
    <div id="shop">
      <div class="wrapper">
    
        <h1>Shop</h1>
        
        <a id="back-shop" href="index.html">Back</a>
        
        <span id="gold">0</span>
     
        
        <ul id="head-shop">
          <li>Shoes</li>
          <li>Pants</li>
          <li>Top</li>
        </ul>
        
        <div id="content-item">
          <div class="wrapper-item">
          
            <div class="shoes col-item">
              <p class="shop-item shoes-1" onclick="recupValeur(1,0,0,0,1);">Shoes 1</p>
              <!-- (le type, prix, gainXp, gainGold, numeroDeL'image) -->
              <p class="shop-item shoes-2" onclick="recupValeur(1,1,1,1,2);">Shoes 2</p>
              <p class="shop-item shoes-3" onclick="recupValeur(1,10,2,2,3);">Shoes 3</p>
              <p class="shop-item shoes-4" onclick="recupValeur(1,30,5,5,4);">Shoes 4</p>
            </div><!-- *** END SHOES *** -->
            
            <hr class="clear"/>
          </div><!-- *** END WRAPPER ITEM *** -->
          
          <div class="wrapper-item">
    
            <div class="pants col-item">
              <p class="shop-item pants-1" onclick="recupValeur(2,0,0,0,1);">Pants 1</p>
              <p class="shop-item pants-2" onclick="recupValeur(2,1,1,1,2);">Pants 2</p>
              <p class="shop-item pants-3" onclick="recupValeur(2,10,2,2,3);">Pants 3</p>
              <p class="shop-item pants-4" onclick="recupValeur(2,30,5,5,4);">Pants 4</p>
              <p class="shop-item pants-5" onclick="recupValeur(2,50,8,8,5);">Pants 5</p>
              <p class="shop-item pants-6" onclick="recupValeur(2,80,20,20,6);">Pants 6</p>
            </div>
            
            <hr class="clear"/>
          </div><!-- *** END WRAPPER ITEM *** -->
          
          <div class="wrapper-item">
    
            <div class="top col-item">
              <p class="shop-item top-1" onclick="recupValeur(3,0,0,0,1);">Top 1</p>
              <p class="shop-item top-2" onclick="recupValeur(3,1,1,1,2);">Top 2</p>
              <p class="shop-item top-3" onclick="recupValeur(3,10,2,2,3);">Top 3</p>
              <p class="shop-item top-4" onclick="recupValeur(3,30,5,5,4);">Top 4</p>
              <p class="shop-item top-5" onclick="recupValeur(3,50,8,8,5);">Top 5</p>
              <p class="shop-item top-6" onclick="recupValeur(3,80,20,20,6);">Top 6</p>
            </div>
            
            <hr class="clear"/>
          </div><!-- *** END WRAPPER ITEM *** -->
          
          <hr class="clear"/>
        </div><!-- *** END CONTENT ITEM *** -->
        
        <img id="shop-armoire" src="img/shop/shop-amoire.svg" alt="shop armoire" />
        
      </div><!-- *** END WRAPPER *** -->      
    </div><!-- *** END SHOP *** -->
    
    <div id="marchand">
      <div class="wrapper">
      
        <img id="BuySomething" src="img/shop/marchand.svg" alt="Buy me something" />
        
        <div id="box-marchand">
        
          <p id="text-marchand">This piece is a rare form of art, a very intricate 
          object ! <span>+0% xp + 0% gold</span><br /><span>Price : 0</span>
          </p>
          
          <p id="buyIt" onClick="acheterProduit();">Buy it</p>
          
          <hr class="clear" />
        
        </div><!-- *** END BOX MARCHAND *** -->
      
      </div><!-- *** END WRAPPER *** -->
      
      <hr class="clear" />
      
    </div><!-- *** END MARCHAND *** -->
